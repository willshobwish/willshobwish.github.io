<h1>Sobre</h1>
<div style="display: flex; flex-direction: column; align-items: center">
  <div></div>
  <div class="card" style="width: 18rem" *ngFor="let item of dados">
    <div class="card-body">
      <h5 class="card-title">{{ item.titulo }}</h5>
      <p class="card-text" *ngFor="let item of item.lista">
        {{ item }}
      </p>
    </div>
  </div>
</div>
